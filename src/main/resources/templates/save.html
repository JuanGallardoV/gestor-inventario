<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Agregar Producto</title>
<!-- Bootstrap CSS -->
<link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}">
<link th:href="@{/css/main.css}" rel="stylesheet" />
</head>
<body>
<!-- NavBar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Gestor Inventario</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Productos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/categories">Categorias</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<section class="container-animated">
    <div class="animation">
        <!--  -->
        <span class="one"></span>
        <span class="two"></span>
        <span class="three"></span>
        <span class="four"></span>
        <!--  -->
        <span class="one"></span>
        <span class="two"></span>
        <span class="three"></span>
        <span class="four"></span>
        <!--  -->
        <span class="one"></span>
        <span class="two"></span>
        <span class="three"></span>
        <span class="four"></span>
   </div>
	<div class="content-section">
        <div class="content">
              	<div class="container">
					<br>
					<h2>Producto</h2>
					<form action="#" th:action="@{/save}" th:object="${product}" method="post">
						<div class="form-group mb-2">
							<label for="name">Nombre del Producto</label>
							<input type="text" class="form-control" id="name" th:field="*{name}" name="name" th:errorclass="'form-control alert-danger'">
							<small class="form-text text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
						</div>
						<input type="hidden" th:field="*{id}" name="id" id="id">
						<div class="form-group mb-2">
							<label for="category">Categoria del Producto</label>
							<select th:field="*{idCategory}" class="form-control" id="idCategory" th:errorclass="'form-control alert-danger'">
							<option th:value="null">Seleccione</option>
							<option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
							</select>
							<small class="form-text text-danger" th:if="${#fields.hasErrors('idCategory')}" th:errors="*{idCategory}"></small>
						</div>
						<div class="form-group mb-2">
							<label for="price">Precio del Producto</label>
							<!-- Cambiar text -->
							<input type="text" class="form-control" id="price" th:field="*{price}" name="price" th:errorclass="'form-control alert-danger'">
							<small class="form-text text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></small>
						</div>
						<div class="form-group mb-2">
							<label for="profitMargin">Rentabilidad del Producto</label>
							<input type="number" class="form-control" id="profitMargin" th:field="*{profitMargin}" name="profitMargin" th:errorclass="'form-control alert-danger'">
							<small class="form-text text-danger" th:if="${#fields.hasErrors('profitMargin')}" th:errors="*{profitMargin}"></small>
						</div>
						<button type="submit" class="btn btn-success">Agregar</button>
					</form>
				</div>
       	 </div>
    </div>
</section>
</body>
</html>
