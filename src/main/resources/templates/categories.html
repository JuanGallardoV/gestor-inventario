<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Listado Categorias</title>
<!-- Bootstrap CSS -->
<link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}">
<link th:href="@{/css/main.css}" rel="stylesheet" />
</head>
<body>
<!-- NavBar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Gestor Inventario</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Productos</a>
        </li>
        <li class="nav-item">
        <!-- Cambiar href -->
          <a class="nav-link active" aria-current="page" href="/categories">Categorias</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<section class="container-animated">
    <div class="animation">
        <!--  -->
        <span class="one"></span>
        <span class="two"></span>
        <span class="three"></span>
        <span class="four"></span>
        <!--  -->
        <span class="one"></span>
        <span class="two"></span>
        <span class="three"></span>
        <span class="four"></span>
        <!--  -->
        <span class="one"></span>
        <span class="two"></span>
        <span class="three"></span>
        <span class="four"></span>
   </div>
    <div class="content-section">
    	<div class="content">
    	<div class="row mt-10 col-12 col-md-12 col-lg-8 mx-auto py-4">
	<div class="container card">
		<br>
		<div class="card-header">Categorias</div>
		<div class="card-body">
			<div th:classappend="'alert-' + (${class != null} ? ${class} : info)" th:if="${message != null}"
     			th:text="${message}"
     			class="alert">
			</div>	
		<div class="d-grid gap-2 d-md-flex justify-content-md-end">
			<a href="/saveCat/0" class="btn btn-primary me-md-2">Agregar Categoria</a>
		</div>
<!-- 			<h2 th:if="${list.isEmpty()}">No hay Categorias</h2> -->
<!-- 			<div th:if="${!list.isEmpty()}"> -->
				<table class="table table-striped">
					<thead>
						<tr>
							<th class="text-center"><a class="btn btn-outline-primary" th:href="@{'/categories/page/' + ${currentPage} + '?sortField=id&sortDir=' + ${reverseSortDir}}">
						       ID</a></th>
							<th class="text-center"><a class="btn btn-outline-primary" th:href="@{'/categories/page/' + ${currentPage} + '?sortField=name&sortDir=' + ${reverseSortDir}}">
						       Nombre</a></th>
							<th></th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="category : ${list}">
							<td class="text-center" th:text="${category.id}">
							<td class="text-center"  th:text="${category.name}">
							<td><a class="btn btn-info" th:href="@{/saveCat/{id}(id=${category.id})}">Editar</a></td>
							<td><a class="btn btn-danger" th:href="@{/deleteCat/{id}(id=${category.id})}">Eliminar</a></td>
						</tr>	
					</tbody>
				</table>
				
				<div th:if = "${totalPages > 1}">
			   <div class = "row">
			    <div class = "col-sm-2">
			     Categorias: [[${totalItems}]] 
			    </div>
			   <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
			    <div class = "col-sm-1">
			     <span th:each="i: ${#numbers.sequence(1, totalPages)}">
			      <a class="btn btn-secondary" th:if="${currentPage != i}" th:href="@{'/categories/page/' + ${i}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">[[${i}]]</a>
			      <a class="btn btn-secondary disabled" th:unless="${currentPage != i}">[[${i}]]</a>
			     </span>
			    </div>
			    <div class = "col-sm-1">
			     <a class="btn btn-secondary" th:if="${currentPage < totalPages}" th:href="@{'/categories/page/' + ${currentPage + 1}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Next</a>
			     <a class="btn btn-secondary disabled" th:unless="${currentPage < totalPages}">Next</a>
			    </div>
			    
			     <div class="col-sm-1">
			        <a class="btn btn-secondary" th:if="${currentPage < totalPages}" th:href="@{'/categories/page/' + ${totalPages}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Last</a>
			     	<a class="btn btn-secondary disabled" th:unless="${currentPage < totalPages}">Last</a>
			     </div>
			   </div>
			   </div>
			  </div>
			
<!-- 			</div> -->
		</div>
	</div>
</div>
    	</div>
    </div>
</section>

</body>
</html>
